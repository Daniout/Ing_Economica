<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Resultado del cálculo de interés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body background="static/img/fondo2.jpg">

      

    <div class="container">
        <h1 style="color: greenyellow;" class="text">Valor Futuro Anualidad</h1>
        <p style="color: greenyellow;" class="text">Depósito: {{ monto }}</p>

        <p style="color: greenyellow;" class="text">Valor Futuro: {{ vf }}</p>
        <a href="/anual_valor_futuro" class="button">Volver a Calcular</a>
