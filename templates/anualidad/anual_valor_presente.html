<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calcular Valor Futuro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <div class="col-md-6 custom-center-class">
        <img src="static/img/ValorActualActual.png" alt="Tu Imagen" class="img-fluid">
    </div>
</head>

<body background="static/img/fondo2.jpg">
    <div class="container">
        <h1 style="color: greenyellow;" class="text">Calcular Valor Actual Anualidad</h1>
        <form action="/anual_valor_presente" method="post">
            <label for="capital" style="color: greenyellow;" class="text">Pago:</label>
            <input type="number" id="monto" name="monto" step="0.01" required class="input-field"><br><br>

            <label style="color: greenyellow;" for="tasa_interes" class="text">Tasa de Interés (%):</label>
            <input type="number" id="tasa_interes" name="tasa_interes" step="0.01" required class="input-field"><br><br>

            <select id="capi" name="capi" class="custom-select custom-select-lg mb-3">
                <option selected>Capitalización</option>
                <option value="1">Diario</option>
                <option value="2">Mensual</option>
                <option value="3">Trimestral</option>
                <option value="4">Cuatrimestral</option>
                <option value="5">Semestral</option>
                <option value="6">Anual</option>
              </select>


            <label style="color: greenyellow;" for="tiempo" class="text">Tiempo(años)</label>
            <input type="number" id="tiempo" name="tiempo" step="0.1" required><br><br>


            <button class="btn btn-success" type="submit">Calcular Valor Presente</button>
            <a class="btn btn-success" href="/" role="button">Regresar al menú</a>
           
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
