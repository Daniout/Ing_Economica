<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calcular Capital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <div class="col-md-6 custom-center-class">
        <img src="../../static/img/capitalIS.png" alt="Tu Imagen" class="img-fluid">
    </div>
</head>
<body background="static/img/fondo2.jpg">
    <div class="container">
        <h1 style="color: greenyellow;" class="text">Calcular Capital</h1>
        <form class="form-container" action="/calcular_capital" method="post">
            <label style="color: greenyellow;" for="interes" class="text">Interés:</label>
            <input type="number" id="interes" name="interes" required><br><br>

            <label style="color: greenyellow;" for="tasa_interes" class="text">Tasa de Interés (%):</label>
            <input type="number" id="tasa_interes" name="tasa_interes" step="0.01"  required><br><br>

            <label style="color: greenyellow;" for="tiempo_anios" class="text">Años:</label>
            <input type="number" id="tiempo_anios" name="tiempo_anios" required><br><br>

            <label style="color: greenyellow;" for="tiempo_meses" class="text">Meses:</label>
            <input type="number" id="tiempo_meses" name="tiempo_meses" required><br><br>

            <label style="color: greenyellow;" for="tiempo_dias" class="text">Días:</label>
            <input type="number" id="tiempo_dias" name="tiempo_dias" required><br><br>

            <button class="btn btn-success" type="submit">Calcular Capital</button>
            <a class="btn btn-success" href="/" role="button">Regresar al menú</a>
        </form>
    </div>
</body>
</html>
