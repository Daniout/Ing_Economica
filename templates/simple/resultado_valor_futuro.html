<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del cálculo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .resaltado {
            color: blue; /* Color de resaltado */
        }
    </style>
</head>
<body background="static/img/fondo2.jpg">
    <div class="container">

        <h1 style="color: greenyellow;" class="text">Resultado del cálculo</h1>
        <p style="color: greenyellow;" class="text">Capital inicial: {{ capital }}</p>
        <p style="color: greenyellow;" class="text">Tasa de interés: {{ tasa_interes }}%</p>
        <p style="color: greenyellow;" class="text">Fecha de inicio: {{ fecha_inicio }}</p>
        <p style="color: greenyellow;" class="text">Fecha de fin: {{ fecha_fin }}</p>
        <p style="color: greenyellow;" class="text">Valor futuro: {{ valor_futuro }}</p>
        <a href="/calcular_valor_futuro" class="button">Hacer otro cálculo</a>
        <a href="/" class="button">Regresar al menú</a>
    </div>
</body>
</html>
